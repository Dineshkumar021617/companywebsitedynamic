{% extends "dynamicwebsite/basic.html" %}

{% block content %}
    <div class="peoplecontent">
        {% for p in people %}
        <div>
            <div class="peopleimg">
                <img src= "{{ p.people_img.url }}"  alt="people image">
            </div>
            <div class="peopledetails">
                <h3>{{p.people_name}}</h3>
                <h3>{{p.people_desig}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
